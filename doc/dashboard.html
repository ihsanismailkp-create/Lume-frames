<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Lume Frames Dashboard</title>

<style>

body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:#f4f4f2;
padding:40px;
}

/* Header */

.header{
display:flex;
justify-content:space-between;
align-items:center;
}

.plus-btn{

font-size:30px;
cursor:pointer;
background:black;
color:white;
width:40px;
height:40px;
display:flex;
justify-content:center;
align-items:center;
border-radius:50%;

}

/* Booking Card */

.booking-card{

background:#e9e9e7;
padding:20px;
border-radius:20px;
margin-top:20px;
cursor:pointer;

}

.booking-summary{

display:flex;
justify-content:space-between;

}

.booking-details{

display:none;
margin-top:15px;

}

.booking-card.active .booking-details{

display:block;

}


/* Buttons */

.edit-btn{

margin-top:10px;
padding:8px 15px;
border:none;
background:black;
color:white;
cursor:pointer;
margin-right:10px;

}

.delete-btn{

margin-top:10px;
padding:8px 15px;
border:none;
background:red;
color:white;
cursor:pointer;

}


/* Modal */

.modal{

display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.5);

justify-content:center;
align-items:center;

}

.modal-content{

background:white;
padding:20px;
width:300px;

}

.save-btn{

margin-top:10px;
background:black;
color:white;
border:none;
padding:10px;
width:100%;
cursor:pointer;

}

input, select{

width:100%;
padding:8px;
margin-top:5px;
margin-bottom:10px;

}

</style>

</head>

<body>


<!-- Header -->

<div class="header">

<div>

<h1>Lume Frames</h1>
<p>Dashboard</p>

</div>

<div class="plus-btn" onclick="openAdd()">+</div>

</div>



<!-- Booking Example -->

<div class="booking-card" onclick="toggleDetails(this)">

<div class="booking-summary">

<span>11/04/2026</span>

<span class="status-text">upcoming</span>

<span class="payment-text">pending</span>

</div>


<div class="booking-details">

<p>Client: Hiba</p>

<p>Location: Edavannapara</p>

<p>Amount: ₹3200</p>

<button class="edit-btn" onclick="openEdit(event,this)">Edit</button>

<button class="delete-btn" onclick="deleteBooking(event,this)">Delete</button>

</div>

</div>



<!-- Edit Modal -->

<div class="modal" id="editModal">

<div class="modal-content">

<h3>Edit Booking</h3>

<label>Status</label>

<select id="statusSelect">

<option>upcoming</option>
<option>completed</option>

</select>


<label>Payment</label>

<select id="paymentSelect">

<option>pending</option>
<option>paid</option>

</select>


<button class="save-btn" onclick="saveEdit()">Save</button>

</div>

</div>



<!-- Add Modal -->

<div class="modal" id="addModal">

<div class="modal-content">

<h3>Add Booking</h3>

<input id="clientName" placeholder="Client Name">

<input id="location" placeholder="Location">

<input id="amount" placeholder="Amount">

<button class="save-btn" onclick="addBooking()">Add</button>

</div>

</div>



<script>


let currentCard;


/* Expand details */

function toggleDetails(card){

card.classList.toggle("active");

}


/* Open edit */

function openEdit(event,button){

event.stopPropagation();

currentCard=button.closest(".booking-card");

document.getElementById("editModal").style.display="flex";

}


/* Save edit */

function saveEdit(){

let status=document.getElementById("statusSelect").value;

let payment=document.getElementById("paymentSelect").value;

currentCard.querySelector(".status-text").innerText=status;

currentCard.querySelector(".payment-text").innerText=payment;

editModal.style.display="none";

}


/* Delete booking */

function deleteBooking(event,button){

event.stopPropagation();

let confirmDelete=confirm("Delete this booking?");

if(confirmDelete){

button.closest(".booking-card").remove();

}

}


/* Open add */

function openAdd(){

addModal.style.display="flex";

}


/* Add booking */

function addBooking(){

let name=document.getElementById("clientName").value;

let location=document.getElementById("location").value;

let amount=document.getElementById("amount").value;


let card=document.createElement("div");

card.className="booking-card";

card.onclick=function(){

toggleDetails(card);

}


card.innerHTML=`

<div class="booking-summary">

<span>New</span>

<span class="status-text">upcoming</span>

<span class="payment-text">pending</span>

</div>


<div class="booking-details">

<p>Client: ${name}</p>

<p>Location: ${location}</p>

<p>Amount: ₹${amount}</p>

<button class="edit-btn" onclick="openEdit(event,this)">Edit</button>

<button class="delete-btn" onclick="deleteBooking(event,this)">Delete</button>

</div>

`;

document.body.appendChild(card);

addModal.style.display="none";

}


</script>


</body>
</html>
