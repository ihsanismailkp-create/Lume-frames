<body>


<!-- HEADER -->

<div class="header">

<div>
<h1>Lume Frames</h1>
<div class="subtitle">Dashboard</div>
</div>

<div class="plus" onclick="openAdd()">+</div>

</div>


<!-- TITLES -->

<div class="titles">

<span>Date</span>
<span>Status</span>
<span>Payment</span>

</div>


<!-- BOOKINGS -->

<div id="bookings"></div>



<!-- ADD MODAL -->

<div class="modal" id="addModal">

<div class="modal-box">

<h3>Add Booking</h3>

<input id="name" placeholder="Client Name">

<input id="location" placeholder="Location">

<input id="amount" placeholder="Amount">

<button class="save-btn" onclick="addBooking()">Add Booking</button>

</div>

</div>



<!-- EDIT MODAL -->

<div class="modal" id="editModal">

<div class="modal-box">

<h3>Edit Booking</h3>

<select id="status">

<option value="upcoming">Upcoming</option>
<option value="completed">Completed</option>

</select>

<select id="payment">

<option value="pending">Pending</option>
<option value="paid">Paid</option>

</select>

<button class="save-btn" onclick="saveEdit()">Save</button>

</div>

</div>



<script>


let bookings = JSON.parse(localStorage.getItem("lume")) || [];


/* FIX OLD DATA */

bookings = bookings.map(b => ({

date: b.date || new Date().toLocaleDateString(),

name: b.name || "",

location: b.location || "",

amount: b.amount || "",

status: b.status || "upcoming",

payment: b.payment || "pending"

}));



let currentIndex = null;



function save(){

localStorage.setItem("lume", JSON.stringify(bookings));

render();

}



function render(){

const box = document.getElementById("bookings");

box.innerHTML = "";


bookings.forEach((b, i) => {


box.innerHTML += `

<div class="card" onclick="toggle(this)">


<div class="summary">

<span>${b.date}</span>

<span class="badge ${b.status}">${b.status}</span>

<span class="badge ${b.payment}">${b.payment}</span>

</div>


<div class="details">

<p><b>Client:</b> ${b.name}</p>

<p><b>Location:</b> ${b.location}</p>

<p><b>Amount:</b> â‚¹${b.amount}</p>

<button class="edit" onclick="edit(event, ${i})">Edit</button>

<button class="delete" onclick="removeBooking(event, ${i})">Delete</button>

</div>


</div>

`;

});

}



function toggle(card){

card.classList.toggle("active");

}



function openAdd(){

addModal.style.display="flex";

}



function addBooking(){

const booking = {

date: new Date().toLocaleDateString(),

name: name.value,

location: location.value,

amount: amount.value,

status: "upcoming",

payment: "pending"

};


bookings.push(booking);


name.value="";
location.value="";
amount.value="";


addModal.style.display="none";

save();

}



function edit(e, index){

e.stopPropagation();

currentIndex = index;

editModal.style.display="flex";

}



function saveEdit(){

bookings[currentIndex].status = status.value;

bookings[currentIndex].payment = payment.value;

editModal.style.display="none";

save();

}



function removeBooking(e, index){

e.stopPropagation();

bookings.splice(index, 1);

save();

}


render();

</script>
