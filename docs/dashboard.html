<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Lume Frames Dashboard</title>

<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:#f4f4f2;
padding:20px;
}

.header{
display:flex;
justify-content:space-between;
align-items:center;
}

h1{
margin:0;
font-size:28px;
}

.subtitle{
color:#777;
}

.plus{
background:black;
color:white;
width:50px;
height:50px;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
font-size:32px;
cursor:pointer;
}

/* TITLES */

.titles{
display:flex;
justify-content:space-between;
margin-top:25px;
color:#777;
font-weight:bold;
}

/* CARD */

.card{
background:#e9e9e7;
padding:18px;
border-radius:18px;
margin-top:12px;
}

.summary{
display:flex;
justify-content:space-between;
font-weight:bold;
font-size:16px;
}

/* BADGES */

.badge{
padding:4px 10px;
border-radius:8px;
}

.upcoming,.pending{
background:#ffd6d6;
color:red;
}

.completed,.paid{
background:#d6f5dc;
color:green;
}

/* DETAILS */

.details{
display:none;
margin-top:15px;
font-size:16px;
}

.card.active .details{
display:block;
}

/* BUTTONS */

button{
padding:12px;
border:none;
border-radius:10px;
color:white;
font-size:16px;
margin-top:10px;
margin-right:10px;
cursor:pointer;
}

.edit{
background:black;
}

.delete{
background:red;
}

.save-btn{
background:black;
width:100%;
}

/* MODAL */

.modal{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.4);
justify-content:center;
align-items:center;
padding:15px;
}

.modal-box{
background:white;
padding:20px;
border-radius:15px;
width:100%;
max-width:350px;
}

input, select{
width:100%;
padding:14px;
font-size:16px;
margin-bottom:12px;
border-radius:10px;
border:1px solid #ccc;
}

</style>

</head>

<body>


<div class="header">

<div>
<h1>Lume Frames</h1>
<div class="subtitle">Dashboard</div>
</div>

<div class="plus" onclick="openAdd()">+</div>

</div>


<div class="titles">

<span>Date</span>
<span>Status</span>
<span>Payment</span>

</div>


<div id="bookings"></div>



<!-- ADD MODAL -->

<div class="modal" id="addModal">

<div class="modal-box">

<h3>Add Booking</h3>

<input type="date" id="date">

<input type="text" id="name" placeholder="Client Name">

<input type="text" id="location" placeholder="Location">

<input type="number" id="amount" placeholder="Amount">

<button class="save-btn" onclick="addBooking()">Add Booking</button>

</div>

</div>



<!-- EDIT MODAL -->

<div class="modal" id="editModal">

<div class="modal-box">

<h3>Edit Booking</h3>

<select id="status">

<option value="upcoming">Upcoming</option>
<option value="completed">Completed</option>

</select>

<select id="payment">

<option value="pending">Pending</option>
<option value="paid">Paid</option>

</select>

<button class="save-btn" onclick="saveEdit()">Save</button>

</div>

</div>



<script>


let bookings = JSON.parse(localStorage.getItem("lume")) || [];

let currentIndex = null;


/* SAVE */

function save(){

localStorage.setItem("lume", JSON.stringify(bookings));

render();

}


/* RENDER */

function render(){

let box=document.getElementById("bookings");

box.innerHTML="";


bookings.forEach((b,i)=>{


box.innerHTML+=`

<div class="card" onclick="toggleCard(this)">

<div class="summary">

<span>${b.date || "-"}</span>

<span class="badge ${b.status}">${b.status}</span>

<span class="badge ${b.payment}">${b.payment}</span>

</div>


<div class="details">

<p><b>Client:</b> ${b.name || "-"}</p>

<p><b>Location:</b> ${b.location || "-"}</p>

<p><b>Amount:</b> â‚¹${b.amount || "-"}</p>

<button class="edit" onclick="editBooking(event,${i})">Edit</button>

<button class="delete" onclick="deleteBooking(event,${i})">Delete</button>

</div>

</div>

`;

});

}



/* TOGGLE */

function toggleCard(card){

card.classList.toggle("active");

}


/* OPEN ADD */

function openAdd(){

document.getElementById("addModal").style.display="flex";


/* auto today */

document.getElementById("date").valueAsNumber =
Date.now() - (new Date().getTimezoneOffset() * 60000);

}


/* ADD BOOKING */

function addBooking(){

const booking={

date: document.getElementById("date").value,

name: document.getElementById("name").value,

location: document.getElementById("location").value,

amount: document.getElementById("amount").value,

status:"upcoming",

payment:"pending"

};


bookings.push(booking);


/* clear */

document.getElementById("name").value="";

document.getElementById("location").value="";

document.getElementById("amount").value="";


document.getElementById("addModal").style.display="none";


save();

}


/* EDIT */

function editBooking(event,index){

event.stopPropagation();

currentIndex=index;

document.getElementById("editModal").style.display="flex";

}


/* SAVE EDIT */

function saveEdit(){

bookings[currentIndex].status=document.getElementById("status").value;

bookings[currentIndex].payment=document.getElementById("payment").value;

document.getElementById("editModal").style.display="none";

save();

}


/* DELETE */

function deleteBooking(event,index){

event.stopPropagation();

bookings.splice(index,1);

save();

}


/* START */

render();


</script>


</body>
</html>
