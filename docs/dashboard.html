<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Lume Frames Dashboard</title>

<style>

body{

margin:0;
font-family:Arial;
background:#f4f4f2;
padding:40px;

}

.header{

display:flex;
justify-content:space-between;
align-items:center;

}

.plus{

background:black;
color:white;
width:40px;
height:40px;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
font-size:28px;
cursor:pointer;

}

.card{

background:#e9e9e7;
padding:20px;
border-radius:20px;
margin-top:20px;
cursor:pointer;

}

.summary{

display:flex;
justify-content:space-between;

}

.details{

display:none;
margin-top:15px;

}

.card.active .details{

display:block;

}

button{

padding:8px 15px;
border:none;
background:black;
color:white;
cursor:pointer;
margin-top:10px;
margin-right:10px;

}

.delete{

background:red;

}

.modal{

display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.5);

justify-content:center;
align-items:center;

}

.modal-box{

background:white;
padding:20px;
width:300px;

}

input,select{

width:100%;
padding:8px;
margin-bottom:10px;

}

</style>

</head>

<body>


<div class="header">

<div>

<h1>Lume Frames</h1>
<p>Dashboard</p>

</div>

<div class="plus" onclick="openAdd()">+</div>

</div>


<div id="bookings"></div>



<!-- ADD MODAL -->

<div class="modal" id="addModal">

<div class="modal-box">

<h3>Add Booking</h3>

<input id="name" placeholder="Client Name">

<input id="location" placeholder="Location">

<input id="amount" placeholder="Amount">

<button onclick="add()">Add</button>

</div>

</div>



<!-- EDIT MODAL -->

<div class="modal" id="editModal">

<div class="modal-box">

<h3>Edit</h3>

<select id="status">

<option>upcoming</option>
<option>completed</option>

</select>

<select id="payment">

<option>pending</option>
<option>paid</option>

</select>

<button onclick="saveEdit()">Save</button>

</div>

</div>



<script>


let bookings = JSON.parse(localStorage.getItem("lume")) || [];


let current;



function save(){

localStorage.setItem("lume", JSON.stringify(bookings));

render();

}



function render(){

let box=document.getElementById("bookings");

box.innerHTML="";


bookings.forEach((b,i)=>{

box.innerHTML+=`

<div class="card" onclick="this.classList.toggle('active')">

<div class="summary">

<span>${b.date}</span>

<span>${b.status}</span>

<span>${b.payment}</span>

</div>


<div class="details">

<p>Client: ${b.name}</p>

<p>Location: ${b.location}</p>

<p>Amount: â‚¹${b.amount}</p>

<button onclick="edit(event,${i})">Edit</button>

<button class="delete" onclick="removeBooking(event,${i})">Delete</button>

</div>

</div>

`;

});

}



function openAdd(){

addModal.style.display="flex";

}



function add(){

let b={

date:new Date().toLocaleDateString(),

name:name.value,

location:location.value,

amount:amount.value,

status:"upcoming",

payment:"pending"

};


bookings.push(b);

addModal.style.display="none";

save();

}



function edit(e,i){

e.stopPropagation();

current=i;

editModal.style.display="flex";

}



function saveEdit(){

bookings[current].status=status.value;

bookings[current].payment=payment.value;

editModal.style.display="none";

save();

}



function removeBooking(e,i){

e.stopPropagation();

bookings.splice(i,1);

save();

}



render();


</script>


</body>
</html>
