<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Lume Frames Dashboard</title>

<style>

/* CRITICAL FIX */
*{
box-sizing:border-box;
}

/* PAGE */

body{

margin:0;
font-family:Arial;
background:#f4f4f2;
padding:20px;

opacity:0;
animation:fadeIn 0.5s forwards;

}

@keyframes fadeIn{
to{opacity:1;}
}


/* HEADER */

.header{

display:flex;
justify-content:space-between;
align-items:center;

}

.plus{

background:black;
color:white;
width:50px;
height:50px;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
font-size:30px;
cursor:pointer;

transition:.2s;

}

.plus:active{
transform:scale(.85);
}


/* TITLES */

.titles{

display:flex;
justify-content:space-between;
margin-top:20px;
color:#777;
font-weight:bold;

}


/* CARD */

.card{

background:#e9e9e7;
padding:18px;
border-radius:18px;
margin-top:12px;

animation:slideUp .3s;

}

@keyframes slideUp{

from{
opacity:0;
transform:translateY(15px);
}

}


/* BADGES */

.badge{

padding:4px 10px;
border-radius:8px;

}

.upcoming,.pending{

background:#ffd6d6;
color:red;

}

.completed,.paid{

background:#d6f5dc;
color:green;

}


/* DETAILS */

.details{

max-height:0;
overflow:hidden;
transition:.4s;

}

.card.active .details{

max-height:250px;
margin-top:10px;

}


/* MODAL */

.modal{

display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;

background:rgba(0,0,0,.4);

padding:20px;

justify-content:center;
align-items:center;

}

.modal-box{

background:white;
padding:20px;
border-radius:15px;

width:100%;
max-width:350px;

}


/* INPUT FINAL FIX */

input,select{

width:100%;
padding:14px;
margin-bottom:12px;

border-radius:12px;
border:1px solid #ddd;

font-size:16px;

display:block;

}


/* BUTTON */

button{

padding:12px;
border:none;
border-radius:10px;
color:white;
background:black;

width:100%;

}

.delete{
background:red;
width:auto;
}

.edit{
width:auto;
}

</style>

</head>

<body>


<div class="header">

<h2>Lume Frames</h2>

<div class="plus" onclick="openAdd()">+</div>

</div>


<div class="titles">

<span>Date</span>
<span>Status</span>
<span>Payment</span>

</div>


<div id="bookings"></div>


<!-- ADD -->

<div class="modal" id="addModal">

<div class="modal-box">

<h3>Add Booking</h3>

<input type="date" id="date">

<input type="text" id="name" placeholder="Client Name">

<input type="text" id="location" placeholder="Location">

<input type="number" id="amount" placeholder="Amount">

<button onclick="addBooking()">Add</button>

</div>

</div>


<script>


let bookings=JSON.parse(localStorage.getItem("lume"))||[];


function save(){

localStorage.setItem("lume",JSON.stringify(bookings));
render();

}


function render(){

let box=document.getElementById("bookings");

box.innerHTML="";

bookings.forEach((b,i)=>{

box.innerHTML+=`

<div class="card" onclick="this.classList.toggle('active')">

<div style="display:flex;justify-content:space-between;">

<span>${b.date||"-"}</span>

<span class="badge ${b.status||"upcoming"}">${b.status||"upcoming"}</span>

<span class="badge ${b.payment||"pending"}">${b.payment||"pending"}</span>

</div>

<div class="details">

<p>Client: ${b.name||"-"}</p>

<p>Location: ${b.location||"-"}</p>

<p>Amount: â‚¹${b.amount||"-"}</p>

</div>

</div>

`;

});

}


function openAdd(){

addModal.style.display="flex";

date.valueAsNumber=Date.now();

}


function addBooking(){

bookings.push({

date:date.value,
name:name.value,
location:location.value,
amount:amount.value,

status:"upcoming",
payment:"pending"

});

addModal.style.display="none";

save();

}


render();

</script>

</body>
</html>
