<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Lume Frames Dashboard</title>

<style>

/* GLOBAL FIX */

*{
box-sizing:border-box;
min-width:0;
}


/* BODY */

body{

margin:0;
font-family:Arial, sans-serif;
background:#f4f4f2;
padding:20px;

opacity:0;
animation:fadeIn .4s forwards;

}

@keyframes fadeIn{
to{opacity:1;}
}


/* HEADER */

.header{

display:flex;
justify-content:space-between;
align-items:center;

}

.plus{

background:black;
color:white;

width:50px;
height:50px;

border-radius:50%;

display:flex;
justify-content:center;
align-items:center;

font-size:30px;
cursor:pointer;

}


/* TITLES */

.titles{

display:flex;
justify-content:space-between;
margin-top:20px;
color:#777;
font-weight:bold;

}


/* CARD */

.card{

background:#e9e9e7;
padding:18px;
border-radius:18px;
margin-top:12px;

animation:slideUp .3s;

}

@keyframes slideUp{

from{
opacity:0;
transform:translateY(15px);
}

}


.summary{

display:flex;
justify-content:space-between;
font-weight:bold;

}


/* BADGES */

.badge{

padding:4px 10px;
border-radius:8px;

}

.upcoming,.pending{

background:#ffd6d6;
color:red;

}

.completed,.paid{

background:#d6f5dc;
color:green;

}


/* DETAILS */

.details{

max-height:0;
overflow:hidden;
transition:.4s;

}

.card.active .details{

max-height:250px;
margin-top:10px;

}


/* BUTTONS */

button{

padding:10px 14px;
border:none;
border-radius:10px;
color:white;
cursor:pointer;
margin-top:10px;

}

.edit{background:black;}
.delete{background:red;}
.save{background:black;width:100%;}


/* MODAL */

.modal{

display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.4);

justify-content:center;
align-items:center;

padding:20px;

}

.modal-box{

background:white;
padding:20px;
border-radius:15px;
width:100%;
max-width:350px;

}


/* CUSTOM DATE INPUT */

.date-display{

width:100%;
padding:14px;
border:1px solid #ccc;
border-radius:10px;
margin-bottom:12px;
background:white;
cursor:pointer;

}

.hidden-date{

position:absolute;
opacity:0;
pointer-events:none;

}


/* INPUT */

input[type=text],
input[type=number],
select{

width:100%;
padding:14px;
margin-bottom:12px;
border-radius:10px;
border:1px solid #ccc;

}

</style>

</head>

<body>


<div class="header">

<h2>Lume Frames</h2>

<div class="plus" onclick="openAdd()">+</div>

</div>


<div class="titles">

<span>Date</span>
<span>Status</span>
<span>Payment</span>

</div>


<div id="bookings"></div>



<!-- ADD MODAL -->

<div class="modal" id="addModal">

<div class="modal-box">

<h3>Add Booking</h3>


<div class="date-display" onclick="openDate()"
id="dateDisplay">

Select Date

</div>

<input type="date" id="date"
class="hidden-date"
onchange="updateDateDisplay()">


<input type="text" id="name" placeholder="Client Name">

<input type="text" id="location" placeholder="Location">

<input type="number" id="amount" placeholder="Amount">

<button class="save" onclick="addBooking()">

Add Booking

</button>

</div>

</div>



<!-- EDIT MODAL -->

<div class="modal" id="editModal">

<div class="modal-box">

<h3>Edit</h3>

<select id="status">

<option value="upcoming">Upcoming</option>
<option value="completed">Completed</option>

</select>


<select id="payment">

<option value="pending">Pending</option>
<option value="paid">Paid</option>

</select>


<button class="save" onclick="saveEdit()">

Save

</button>

</div>

</div>



<script>


let bookings=
JSON.parse(localStorage.getItem("lume")) || [];

let currentIndex=null;


/* SAVE */

function save(){

localStorage.setItem("lume",
JSON.stringify(bookings));

render();

}


/* FORMAT DATE */

function formatDate(date){

let d=new Date(date);

return d.toLocaleDateString(
"en-GB",
{day:"2-digit",month:"short",year:"numeric"});

}


/* RENDER */

function render(){

let box=document.getElementById("bookings");

box.innerHTML="";


bookings.forEach((b,i)=>{


let date=b.date?
formatDate(b.date):"-";

let name=b.name||"-";

let location=b.location||"-";

let amount=b.amount||"-";

let status=b.status||"upcoming";

let payment=b.payment||"pending";


box.innerHTML+=`

<div class="card"
onclick="toggleCard(this)">

<div class="summary">

<span>${date}</span>

<span class="badge ${status}">
${status}
</span>

<span class="badge ${payment}">
${payment}
</span>

</div>


<div class="details">

<p><b>Client:</b> ${name}</p>

<p><b>Location:</b> ${location}</p>

<p><b>Amount:</b> â‚¹${amount}</p>

<button class="edit"
onclick="editBooking(event,${i})">
Edit
</button>

<button class="delete"
onclick="deleteBooking(event,${i})">
Delete
</button>

</div>

</div>

`;

});

}


/* TOGGLE */

function toggleCard(card){

card.classList.toggle("active");

}


/* DATE FUNCTIONS */

function openDate(){

document.getElementById("date").showPicker();

}


function updateDateDisplay(){

let val=date.value;

dateDisplay.innerText=formatDate(val);

}


/* OPEN ADD */

function openAdd(){

addModal.style.display="flex";

let today=new Date().toISOString().split("T")[0];

date.value=today;

updateDateDisplay();

}


/* ADD BOOKING */

function addBooking(){

bookings.push({

date:date.value,

name:name.value,

location:location.value,

amount:amount.value,

status:"upcoming",

payment:"pending"

});

addModal.style.display="none";

save();

}


/* EDIT */

function editBooking(e,i){

e.stopPropagation();

currentIndex=i;

editModal.style.display="flex";

}


/* SAVE EDIT */

function saveEdit(){

bookings[currentIndex].status=status.value;

bookings[currentIndex].payment=payment.value;

editModal.style.display="none";

save();

}


/* DELETE */

function deleteBooking(e,i){

e.stopPropagation();

bookings.splice(i,1);

save();

}


render();

</script>

</body>
</html>
