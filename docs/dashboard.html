<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Lume Frames Dashboard</title>

<style>

body{

margin:0;
font-family:Arial, sans-serif;
background:#f4f4f2;
padding:20px;

}

/* HEADER */

.header{

display:flex;
justify-content:space-between;
align-items:center;

}

h1{

font-size:28px;
margin:0;

}

.header p{

margin:0;
color:#666;
font-size:16px;

}

/* PLUS BUTTON */

.plus{

background:black;
color:white;
width:45px;
height:45px;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
font-size:30px;
cursor:pointer;

}

/* CARD */

.card{

background:#e9e9e7;
padding:18px;
border-radius:18px;
margin-top:15px;

}

.summary{

display:flex;
justify-content:space-between;
font-size:16px;
font-weight:bold;

}

/* STATUS COLORS */

.completed{

color:green;

}

.paid{

color:green;

}

.upcoming{

color:red;

}

.pending{

color:red;

}

/* DETAILS */

.details{

display:none;
margin-top:15px;
font-size:16px;
line-height:1.6;

}

.card.active .details{

display:block;

}

/* BUTTONS */

button{

padding:12px;
font-size:16px;
border:none;
background:black;
color:white;
margin-top:10px;
margin-right:10px;
border-radius:8px;

}

.delete{

background:red;

}

/* MODAL */

.modal{

display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.5);
justify-content:center;
align-items:center;

}

.modal-box{

background:white;
padding:20px;
width:90%;
max-width:320px;
border-radius:10px;

}

input,select{

width:100%;
padding:12px;
font-size:16px;
margin-bottom:10px;

}

</style>

</head>

<body>


<div class="header">

<div>

<h1>Lume Frames</h1>
<p>Dashboard</p>

</div>

<div class="plus" onclick="openAdd()">+</div>

</div>


<div id="bookings"></div>



<!-- ADD MODAL -->

<div class="modal" id="addModal">

<div class="modal-box">

<h3>Add Booking</h3>

<input id="name" placeholder="Client Name">

<input id="location" placeholder="Location">

<input id="amount" placeholder="Amount">

<button onclick="add()">Add</button>

</div>

</div>



<!-- EDIT MODAL -->

<div class="modal" id="editModal">

<div class="modal-box">

<h3>Edit</h3>

<select id="status">

<option value="upcoming">Upcoming</option>
<option value="completed">Completed</option>

</select>

<select id="payment">

<option value="pending">Pending</option>
<option value="paid">Paid</option>

</select>

<button onclick="saveEdit()">Save</button>

</div>

</div>



<script>


let bookings = JSON.parse(localStorage.getItem("lume")) || [];

let current;



function save(){

localStorage.setItem("lume", JSON.stringify(bookings));

render();

}



function render(){

let box=document.getElementById("bookings");

box.innerHTML="";


bookings.forEach((b,i)=>{


box.innerHTML+=`

<div class="card" onclick="this.classList.toggle('active')">


<div class="summary">

<span>${b.date}</span>

<span class="${b.status}">${b.status}</span>

<span class="${b.payment}">${b.payment}</span>

</div>


<div class="details">

<p><b>Client:</b> ${b.name}</p>

<p><b>Location:</b> ${b.location}</p>

<p><b>Amount:</b> â‚¹${b.amount}</p>

<button onclick="edit(event,${i})">Edit</button>

<button class="delete" onclick="removeBooking(event,${i})">Delete</button>

</div>


</div>

`;

});

}



function openAdd(){

addModal.style.display="flex";

}



function add(){

let b={

date:new Date().toLocaleDateString(),

name:name.value,

location:location.value,

amount:amount.value,

status:"upcoming",

payment:"pending"

};


bookings.push(b);

addModal.style.display="none";

save();

}



function edit(e,i){

e.stopPropagation();

current=i;

editModal.style.display="flex";

}



function saveEdit(){

bookings[current].status=status.value;

bookings[current].payment=payment.value;

editModal.style.display="none";

save();

}



function removeBooking(e,i){

e.stopPropagation();

bookings.splice(i,1);

save();

}



render();


</script>


</body>
</html>
