<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Lume Frames Dashboard</title>

<link rel="apple-touch-icon" sizes="180x180" href="./icon-180.png">
<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#000000">


<style>

/* PAGE ANIMATION */

body{

margin:0;
font-family:Arial, sans-serif;
background:#f4f4f2;
padding:20px;

opacity:0;
animation:fadeIn 0.4s forwards;

}

@keyframes fadeIn{
to{opacity:1;}
}


/* HEADER */

.header{

display:flex;
justify-content:space-between;
align-items:center;

}

.plus{

background:black;
color:white;
width:50px;
height:50px;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
font-size:30px;
cursor:pointer;

transition:0.15s;

}

.plus:active{
transform:scale(0.85);
}


/* TITLES */

.titles{

display:flex;
justify-content:space-between;
margin-top:20px;
color:#777;
font-weight:bold;

}


/* CARD */

.card{

background:#e9e9e7;
padding:18px;
border-radius:18px;
margin-top:12px;

animation:slideUp 0.3s ease;

}

@keyframes slideUp{

from{
opacity:0;
transform:translateY(15px);
}

to{
opacity:1;
transform:translateY(0);
}

}


.summary{

display:flex;
justify-content:space-between;
font-weight:bold;

}


/* BADGES */

.badge{

padding:4px 10px;
border-radius:8px;

}

.upcoming,.pending{

background:#ffd6d6;
color:red;

}

.completed,.paid{

background:#d6f5dc;
color:green;

}


/* DETAILS */

.details{

max-height:0;
overflow:hidden;

transition:0.4s;

}

.card.active .details{

max-height:250px;
margin-top:10px;

}


/* BUTTONS */

button{

padding:12px;
border:none;
border-radius:10px;
color:white;
margin-top:10px;
margin-right:10px;
cursor:pointer;

}

.edit{
background:black;
}

.delete{
background:red;
}

.save-btn{
background:black;
width:100%;
}


/* MODAL FIXED */

.modal{

display:none;
position:fixed;

top:0;
left:0;

width:100%;
height:100%;

background:rgba(0,0,0,0.4);

justify-content:center;
align-items:center;

padding:20px;

box-sizing:border-box;

}


.modal-box{

background:white;

padding:20px;

border-radius:15px;

width:100%;
max-width:350px;

box-sizing:border-box;

animation:slideUp 0.3s ease;

}


/* INPUT FIX FINAL */

.modal-box input,
.modal-box select{

width:100%;

padding:14px;

margin-bottom:12px;

border-radius:12px;

border:1px solid #ddd;

font-size:16px;

box-sizing:border-box;

display:block;

background:white;

}


</style>

</head>

<body>


<div class="header">

<h2>Lume Frames</h2>

<div class="plus" onclick="openAdd()">+</div>

</div>


<div class="titles">

<span>Date</span>

<span>Status</span>

<span>Payment</span>

</div>


<div id="bookings"></div>



<!-- ADD MODAL -->

<div class="modal" id="addModal">

<div class="modal-box">

<h3>Add Booking</h3>

<input type="date" id="date">

<input type="text" id="name" placeholder="Client Name">

<input type="text" id="location" placeholder="Location">

<input type="number" id="amount" placeholder="Amount">

<button class="save-btn" onclick="addBooking()">Add</button>

</div>

</div>



<!-- EDIT MODAL -->

<div class="modal" id="editModal">

<div class="modal-box">

<h3>Edit Booking</h3>

<select id="status">

<option value="upcoming">Upcoming</option>

<option value="completed">Completed</option>

</select>


<select id="payment">

<option value="pending">Pending</option>

<option value="paid">Paid</option>

</select>


<button class="save-btn" onclick="saveEdit()">Save</button>

</div>

</div>



<script>


let bookings = JSON.parse(localStorage.getItem("lume")) || [];

let currentIndex = null;


/* SAVE */

function save(){

localStorage.setItem("lume", JSON.stringify(bookings));

render();

}


/* RENDER FIXED */

function render(){

let box=document.getElementById("bookings");

box.innerHTML="";


bookings.forEach((b,i)=>{


let date = b.date || "-";

let name = b.name || "-";

let location = b.location || "-";

let amount = b.amount || "-";

let status = b.status || "upcoming";

let payment = b.payment || "pending";


box.innerHTML += `

<div class="card" onclick="toggleCard(this)">

<div class="summary">

<span>${date}</span>

<span class="badge ${status}">${status}</span>

<span class="badge ${payment}">${payment}</span>

</div>


<div class="details">

<p><b>Client:</b> ${name}</p>

<p><b>Location:</b> ${location}</p>

<p><b>Amount:</b> â‚¹${amount}</p>

<button class="edit" onclick="editBooking(event,${i})">Edit</button>

<button class="delete" onclick="deleteBooking(event,${i})">Delete</button>

</div>

</div>

`;

});

}


/* TOGGLE */

function toggleCard(card){

card.classList.toggle("active");

}


/* OPEN ADD */

function openAdd(){

document.getElementById("addModal").style.display="flex";


document.getElementById("date").valueAsNumber =

Date.now()-(new Date().getTimezoneOffset()*60000);

}


/* ADD BOOKING FIXED */

function addBooking(){

const booking = {

date: document.getElementById("date").value,

name: document.getElementById("name").value.trim(),

location: document.getElementById("location").value.trim(),

amount: document.getElementById("amount").value.trim(),

status:"upcoming",

payment:"pending"

};


bookings.push(booking);


document.getElementById("name").value="";

document.getElementById("location").value="";

document.getElementById("amount").value="";


document.getElementById("addModal").style.display="none";


save();

}


/* EDIT */

function editBooking(e,i){

e.stopPropagation();

currentIndex=i;

document.getElementById("editModal").style.display="flex";

}


/* SAVE EDIT */

function saveEdit(){

bookings[currentIndex].status =

document.getElementById("status").value;

bookings[currentIndex].payment =

document.getElementById("payment").value;


document.getElementById("editModal").style.display="none";

save();

}


/* DELETE */

function deleteBooking(e,i){

e.stopPropagation();

bookings.splice(i,1);

save();

}


/* START */

render();


</script>


</body>
</html>
