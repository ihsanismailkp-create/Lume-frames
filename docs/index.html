<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Lume Frames</title>


<!-- ICON FIX (VERY IMPORTANT) -->

<link rel="apple-touch-icon" sizes="180x180" href="./icon-180.PNG">

<link rel="icon" type="image/png" href="./icon-180.png">

<link rel="manifest" href="./manifest.json">

<meta name="theme-color" content="#000000">

<meta name="apple-mobile-web-app-capable" content="yes">

<meta name="apple-mobile-web-app-title" content="Lume Frames">


<style>

/* GLOBAL */

*{
box-sizing:border-box;
}


/* BODY */

body{

margin:0;
height:100vh;

display:flex;
justify-content:center;
align-items:center;

background:#f4f4f2;

font-family:Arial;

opacity:0;
animation:fadeIn 1s forwards;

}


/* FADE */

@keyframes fadeIn{

to{
opacity:1;
}

}


/* CONTAINER */

.container{

text-align:center;

animation:slideUp 1s;

}


@keyframes slideUp{

from{

transform:translateY(40px);
opacity:0;

}

to{

transform:translateY(0);
opacity:1;

}

}


/* TITLE */

h1{

font-size:42px;
margin-bottom:10px;

}


/* SUBTITLE */

p{

color:#777;
margin-bottom:30px;

}


/* BUTTON */

button{

padding:15px 30px;

border:none;
border-radius:12px;

background:black;
color:white;

font-size:18px;

cursor:pointer;

transition:.2s;

}


button:active{

transform:scale(.9);

}

</style>


</head>

<body>


<div class="container">


<h1>Lume Frames</h1>


<p>Your story, framed forever.</p>


<a href="dashboard.html">


<button>

Go to Dashboard

</button>


</a>


</div>


</body>

</html>
