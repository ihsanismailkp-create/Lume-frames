<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Lume Frames</title>

<style>

body{

margin:0;
height:100vh;

display:flex;
justify-content:center;
align-items:center;

font-family:Arial;

background:#f4f4f2;

opacity:0;
animation:fadeIn 1s forwards;

}

@keyframes fadeIn{

to{
opacity:1;
}

}

.container{

text-align:center;

animation:slideUp 1s;

}

@keyframes slideUp{

from{

transform:translateY(40px);
opacity:0;

}

}


h1{

font-size:48px;
margin-bottom:10px;

}


p{

color:#777;
margin-bottom:30px;

}


button{

padding:15px 30px;

border:none;
border-radius:12px;

background:black;
color:white;

font-size:18px;

transition:.2s;

}


button:active{

transform:scale(.9);

}

</style>

</head>

<body>

<div class="container">

<h1>Lume Frames</h1>

<p>Your story, framed forever.</p>

<a href="dashboard.html">

<button>

Go to Dashboard

</button>

</a>

</div>

</body>
</html>
